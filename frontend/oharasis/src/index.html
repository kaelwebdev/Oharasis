CONCLUSION:
Problema: primero se cargan los scripts de los componentes, y luego los de angular.
Descripcion: Es decir, si instalo jquery(node_modules) y lo delcaro globalmente (angular.json),
no basta para ser reconocido por algun script dentro del html de algun componente(ej:index.html)
porque jquey seria cargado despues del script del componente. jquery si cargara pero en
el orden inadecuado para la situacion. Es decir cargara al final del body html de la app.

Nota: 
Con el css no hay problema ya que estos se declaran antes de llamar al componente
a causa de la estructura de un html.

Solucion: usar codigo desdes .ts del componente para llamar al script. Esto cargaria el
script en el orden adecuado. Siguiendo el ejemplo primero se cargaria jquery y luego 
se cargaria el script del componente. haciendo de que el script del componente reconzca
sintaxis jquery.

Consecuencias de la solucion: tendria que insertarse
el script por cada componente que lo necesite.
