            <div class="row">
                <div class="col-md-12 table-responsive mt-3">
                    <div class="cardd">
                        <div class="header">
                            <h4 class="title">Lista de logros</h4>
                            <p class="category">Mis logros</p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-light rounded animated fadeIn fast" *ngIf="regsLogro?.length > 0 && logros?.length > 0;else noItems">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Logros</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Puntos</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        <td>{{regL.idLogro | realName:logros:"id":"descripcion"}}</td>
                                        <th scope="col">{{regL.valor}}</th>
                                    </tr>
                                </tbody>
                            </table>
