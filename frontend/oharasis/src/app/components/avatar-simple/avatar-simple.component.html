<div class="blank-content content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/user']">usuario</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/user','buscarUsuario']"> buscar usuario</a>
                        </li>
                        <li class="breadcrumb-item active" *ngIf="estudiante!=undefined">
                            {{estudiante.nombre}} {{estudiante.apellido}}
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content blank-content">
        <div class="container-fluid">
            <div class="row mt-3 flex-row-reverse">
                <button (click)="perfil()" class="btn btn-primary ml-3"> <i class="fas fa-eye pr-1">Ver perfil</i></button>
            </div>
            <div *ngIf="!cargaFinalizada" class="alert alert-info animated fadeIn fast" role="alert">
                Cargando Avatar...
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h4 *ngIf="estudiante!=undefined" class="label-center2">{{estudiante.nombre}} {{estudiante.apellido}}
                            <span *ngIf="regE!=undefined " class="badge badge-pill badge-info ml-1">S-{{regE.idSemestre}}</span>
                        </h4>
                    </div>
                </div>
            </div>
            <!--Fin row-->

            <div class="row">
                <div class="col">
                    <div class="radar mb-2 card pb-1" *ngFor="let item of chartTiposG; let i = index">
                        <div>
                            <div>
                                <div style="display: block">
                                    <canvas baseChart [datasets]="chartDataG[i]" [options]="radarChartOptions" [labels]="chartTiposG[i]" [chartType]="radarChartType">
                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fin col-izq-->

                <div class="col">
                    <div class="row">
                        <div id="soyUnContenenedor">
                            <canvas #renderCanvas id="renderCanvas"></canvas>
                        </div>
                    </div>
                </div>
                <!--Fin col-cen-->

                <div class="col">
                    <div class="card">
                        <div class="row">
                            <label class="label-center2">Logros</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated logros-bar" role="progressbar" [ngStyle]="{'width': pLogro[0]}" [attr.aria-valuenow]="pLogro[1]" aria-valuemin="0" aria-valuemax="100">{{pLogro[0]}}</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="label-center2" *ngIf="regsLogro!=undefined"> {{totalLogros}}/{{regsLogro.length}}<i class="fas fa-award ml-1"></i></label>
                                </div>
                            </div>
                        </div>
                        <!--Fin row-logros-->
                    </div>


                    <div class="row text-center pt-5" *ngIf="regC!=undefined && idCurso!=''">
                        <div class="col">
                            <label>Corte 1</label>
                            <div class="corte">{{regC.corte1}}</div>
                        </div>
                        <div class="col">
                            <label>Corte 2</label>
                            <div class="corte">{{regC.corte2}}</div>
                        </div>
                        <div class="col">
                            <label>Corte 2</label>
                            <div class="corte">{{regC.corte3}}</div>
                        </div>
                    </div>

                    <div class="row pt-3" *ngIf="regC!=undefined && idCurso!=''">
                        <div class="col text-center">
                            <label>Definitiva</label>
                            <div class="ml-2">{{regC.definitiva}}</div>
                        </div>
                    </div>

                </div>
                <!--Fin col-der-->


            </div>
            <!--Fin row-->

        </div>
        <!--Fin container-fluid-->
    </div>
</div>
